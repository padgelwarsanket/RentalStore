<div class="card">
  <div class="card-body">
    <h5 class="card-title">Update Actor</h5>

    <div class="form-group">
      <label for="actorIdInput">Actor ID:</label>

      <input id="actorIdInput" type="number" [(ngModel)]="actorId" />
    </div>

    <div class="form-group">
      <label for="firstNameInput">First Name:</label>

      <input id="firstNameInput" type="text" [(ngModel)]="firstName" />
    </div>

    <div class="form-group">
      <label for="lastNameInput">Last Name:</label>

      <input id="lastNameInput" type="text" [(ngModel)]="lastName" />
    </div>

    <button class="btn btn-primary" (click)="updateActor()" routerLink="../actor">
      Update Actor
    </button>
  </div>
</div>
