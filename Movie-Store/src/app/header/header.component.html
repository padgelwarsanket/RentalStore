<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>

<body>
  <div class="row">
    <h2>Top 10 Actors</h2>
    <div class="row">
      <div class="col-md-2" *ngFor="let actor of topActors">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ actor.firstName }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
