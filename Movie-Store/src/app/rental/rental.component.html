<button (click)="rentFilm()">Rent Film</button>
<table class="table">
    <thead>
      <tr>
        <th>Rental ID</th>
        <th>Rental Date</th>
        <th>Inventory ID</th>
        <th>Customer ID</th>
        <th>Return Date</th>
        <th>Staff ID</th>
        <th>Last Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{ rental.rentalId }}</td>
        <td>{{ rental.rentalDate }}</td>
        <td>{{ rental.inventoryId }}</td>
        <td>{{ rental.customerId }}</td>
        <td>{{ rental.returnDate }}</td>
        <td>{{ rental.staffId }}</td>
        <td>{{ rental.lastUpdate }}</td>
      </tr>
    </tbody>
  </table>
