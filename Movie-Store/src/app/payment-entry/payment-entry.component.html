<div class="container">
  <div class="card">

    <head>
      <title>New Payment Entry</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    </head>

    
      <h2>New Payment Entry</h2>
      <form>
        <div>
          <label for="paymentId">Payment ID:</label>
          <input type="number" id="paymentId" name="paymentId" required>
        </div>
        <div>
          <label for="customerId">Customer ID:</label>
          <input type="number" id="customerId" name="customerId" required>
        </div>
        <div>
          <label for="staffId">Staff ID:</label>
          <input type="number" id="staffId" name="staffId" required>
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div>
          <label for="paymentDate">Payment Date:</label>
          <input type="text" id="paymentDate" name="paymentDate" class="datepicker" required>
        </div>
        <div>
          <button type="submit">Add New Payment</button>
        </div>
      </form>
    
  </div>
</div>
