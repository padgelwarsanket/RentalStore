<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="bg-light p-4 align-center">
        <h3>You Can Update Your Data Here!</h3>
        <hr>

        <div>
          <label for="customerId">Customer ID:</label>
          <input type="number" id="customerId" name="customerId" [(ngModel)]="customerId">
        </div>

        <div>
          <label for="storeId">Store ID:</label>
          <input class="mt-3" type="number" id="storeId" name="storeId" [(ngModel)]="storeId">
        </div>

        <div>
          <label for="firstName">First Name:</label>
          <input class="mt-3" type="text" id="firstName" name="firstName" [(ngModel)]="firstName">
        </div>

        <div>
          <label for="lastName">Last Name:</label>
          <input class="mt-3" type="text" id="lastName" name="lastName" [(ngModel)]="lastName">
        </div>

        <div>
          <label for="addressId">Address ID:</label>
          <input class="mt-3" type="number" id="addressId" name="addressId" [(ngModel)]="addressId">
        </div>

        <div>
          <label for="email">Email:</label>
          <input class="mt-3" type="email" id="email" name="email" [(ngModel)]="email">
        </div>
        
        <div>
          <label for="active">Active:</label>
          <input class="mt-3" type="text" id="active" name="active" [(ngModel)]="active">
        </div>
       <hr>
        <button class="btn btn-outline-success" (click)="onSubmit()">Update Customer</button>
      </form>
    </div>
  </div>
</div>
