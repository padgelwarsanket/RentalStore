<div class="container">
  <h3>Add Inventory</h3>

  <form (ngSubmit)="addInventory()">
    <div class="form-group">
      <label for="filmId">Film ID:</label>

      <!-- <input type="number" id="filmId" name="filmId" [(ngModel)]="newInventory.filmId" required> -->

      <input
        type="number"
        id="filmId"
        name="filmId"
        required
        maxlength="10"
        [(ngModel)]="newInventory.filmId"
        #filmId="ngModel"
        [ngClass]="{ error: filmId.errors && filmId.touched }"
      />

      <div *ngIf="filmId.errors && filmId.touched">
        <small class="text-danger" *ngIf="filmId.errors['required']"
          >film Id is required</small
        >
      </div>
      <br /><br />
    </div>

    <div class="form-group">
      <label for="storeId">Store ID:</label>

      <!-- <input type="number" id="storeId" name="storeId" [(ngModel)]="newInventory.storeId" required> -->

      <input
        type="number"
        id="storeId"
        name="storeId"
        required
        maxlength="10"
        [(ngModel)]="newInventory.storeId"
        #storeId="ngModel"
        [ngClass]="{ error: storeId.errors && storeId.touched }"
      />

      <div *ngIf="storeId.errors && storeId.touched">
        <small class="text-danger" *ngIf="storeId.errors['required']"
          >Store Id is required</small
        >
      </div>
      <br /><br />
    </div>
    <button type="submit" class="btn btn-primary" roterLink="../inventory">
      Add Inventory
    </button>
  </form>
</div>
