<div class="container">
  <h2 style="color:white  ;">Actor List</h2>
  <div class="card">
    <div class="card-header">
      <h5>Find by:</h5>
      <div>
        <label class="label" for="search-attribute">Search Attribute:</label>
        <select id="search-attribute" [(ngModel)]="searchAttribute">
          <option value="firstName">First Name</option>
          <option value="lastName">Last Name</option>
          <option value="findactorbyfilmid">Search Actor By Film Id</option>
        </select>
      </div>
      <div>
        <label class="label" for="search-query">Search Query:</label>
        <input type="text" id="search-query" [(ngModel)]="searchQuery" />
        <button (click)="search()">Search</button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Actor ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Last Update</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors |  paginate : { itemsPerPage: 20, currentPage: p }">
        <td>{{ actor.id }}</td>
        <td>{{ actor.firstName }}</td>
        <td>{{ actor.lastName }}</td>
        <td>{{ actor.lastUpdate | date }}</td>
        <td>
          <button type="button" class="btn btn-dark" routerLink="../update-actor">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="actors.length === 0">No actors found.</div>
  <div class="pagination-container">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
