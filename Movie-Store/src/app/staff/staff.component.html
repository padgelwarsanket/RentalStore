<div class="container">
  <h3>Staff List</h3>
  <div class="card">
    <div class="card-header">
      <h5>Find by:</h5>
      <div>
        <label class="label" for="search-attribute">Search Attribute:</label>
        <select id="search-attribute" [(ngModel)]="searchAttribute" name="searchAttribute">
          <option value="">-- Select Attribute --</option>
          <option value="lastName">Last Name</option>
          <option value="firstName">First Name</option>
          <option value="email">Email</option>
          <option value="city">City</option>
          <option value="country">Country</option>
          <option value="phone">Phone</option>
        </select>
      </div>
      <div>
        <label class="label" for="search-query">Search Query:</label>
        <input type="text" id="search-query" [(ngModel)]="searchQuery" name="searchQuery" />
        <button (click)="search()">Search</button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Staff Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address Id</th>
        <th>Email</th>
        <th>Store Id</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffList">
        <td>{{ staff.staffId }}</td>
        <td>{{ staff.firstName }}</td>
        <td>{{ staff.lastName }}</td>
        <td>{{ staff.addressId }}</td>
        <td>{{ staff.email }}</td>
        <td>{{ staff.storeId }}</td>
        <td>{{ staff.active }}</td>
        <td>
          <button type="button"  routerLink='../update-staff'>Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="staffList.length === 0">No staff found</div>
</div>
